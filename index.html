<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <table id="table1" style="width: 80%; border-collapse: collapse; margin: 7rem auto; border: 1px solid black;">
        <tr>
            <th colspan="3" style="background-color: yellow; color: black; text-align: center; padding: 10px;">Produk Unggulan</th>
        </tr>
        <tr>
            <td rowspan="3" data-label="Image" style="border: 1px solid black; padding: 10px; text-align: left; background-color: white;">
                <div style="text-align: center;">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="image" style="width: auto; height: auto;">
                </div>
            </td>
            <td data-label="Nama" style="border: 1px solid black; padding: 10px; text-align: left; background-color: white;">Nama</td>
            <td data-label="Benih Kode" style="border: 1px solid black; padding: 10px; text-align: left; background-color: white;">Benih Kode</td>
        </tr>
        <tr>
            <td data-label="Harga" style="border: 1px solid black; padding: 10px; text-align: left; background-color: white;">Harga</td>
            <td data-label="Rp 192.000" style="border: 1px solid black; padding: 10px; text-align: left; background-color: white;">Rp 192.000</td>
        </tr>
        <tr>
            <td data-label="Fitur" style="border: 1px solid black; padding: 10px; text-align: left; background-color: white;">Fitur</td>
            <td data-label="Details" style="border: 1px solid black; padding: 10px; text-align: left; background-color: white;">
                - Dilengkapi dokumentasi<br>
                - Ukuran: 31 MB<br>
                - Masa tanam: 6 bulan<br>
                - Lisensi: MIT
            </td>
        </tr>
    </table>

    <table id="table2" style="width: 80%; border-collapse: collapse; margin: 7rem auto; border: 1px solid black;">
        <tr>
            <th rowspan="2" style="background-color: blue; color: white; border-color: white; text-align: center; padding: 10px;">Nama</th>
            <th colspan="3" style="background-color: blue; color: white; border-color: white; text-align: center; padding: 10px;">Nilai</th>
        </tr>
        <tr>
            <th style="background-color: blue; color: white; border-color: white; text-align: center; padding: 10px;">Kimia</th>
            <th style="background-color: blue; color: white; border-color: white; text-align: center; padding: 10px;">Fisika</th>
            <th style="background-color: blue; color: white; border-color: white; text-align: center; padding: 10px;">Biologi</th>
        </tr>
        <tr>
            <td data-label="Nama" style="border: 1px solid black; padding: 10px; text-align: left; background-color: white;">Robby</td>
            <td data-label="Kimia" style="border: 1px solid black; padding: 10px; text-align: left; background-color: white;">76</td>
            <td data-label="Fisika" style="border: 1px solid black; padding: 10px; text-align: left; background-color: white;">80</td>
            <td data-label="Biologi" style="border: 1px solid black; padding: 10px; text-align: left; background-color: white;">81</td>
        </tr>
        <tr>
            <td data-label="Nama" style="border: 1px solid black; padding: 10px; text-align: left; background-color: white;">Rendi</td>
            <td data-label="Kimia" style="border: 1px solid black; padding: 10px; text-align: left; background-color: white;">84</td>
            <td data-label="Fisika" style="border: 1px solid black; padding: 10px; text-align: left; background-color: white;">70</td>
            <td data-label="Biologi" style="border: 1px solid black; padding: 10px; text-align: left; background-color: white;">75</td>
        </tr>
        <tr>
            <td data-label="Nama" style="border: 1px solid black; padding: 10px; text-align: left; background-color: white;">Alfian</td>
            <td data-label="Kimia" style="border: 1px solid black; padding: 10px; text-align: left; background-color: white;">96</td>
            <td data-label="Fisika" style="border: 1px solid black; padding: 10px; text-align: left; background-color: white;">70</td>
            <td data-label="Biologi" style="border: 1px solid black; padding: 10px; text-align: left; background-color: white;">71</td>
        </tr>
    </table>
</body>
</html>
